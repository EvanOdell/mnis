reference:
- title: General Functions
  desc: General information retrieval functions.
  contents:
  - mnis_all_members
  - mnis_base
  - mnis_eligible
  - mnis_full_biog
  - mnis_joined_between
  - mnis_mps_on_date
  - mnis_peers_on_date
- title: Reference Functions
  desc: Functions to return reference data, which can provide parameters for other function calls. The functions do not accept any arguments aside from the `tidy` argument, which defaults to TRUE, and the `tidy_style` argument, which defaults to 'snake_case'.
  contents:
  - mnis_all_reference
  - mnis_reference
- title: Additional Functions
  desc: Functions to return additional information on an MP.
  contents:
  - mnis_additional
  - mnis_extra
- title: Fixed Scope Functions
  desc: Functions to return datasets, with a limited number of accepted parameters.
  contents:
  - mnis_party_state
  - mnis_constituency_results
  - mnis_department
  - mnis_general_election_results
  - mnis_lords_type
  - mnis_member_date
  - mnis_party_state
